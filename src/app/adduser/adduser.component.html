<div class="main-content">
    <div class="container-fluid">
        <div class="row ml-5">

<div class="col-md-8">
    <div class="card">
        <div class="card-header card-header-danger">
          
            <h4 class="card-title text-light">Add Profile</h4>
            <p class="card-category">Complete User Profile</p>
        </div>
        <div class="card-body">
            <form [formGroup]="formGroup" (ngSubmit)="userAdd()">
                <div class="row">
                    <div class="col-md-5">
                      <mat-form-field class="example-full-width">
                          <input matInput placeholder="Company Ltd. (disabled)" disabled>
                        </mat-form-field>
                    </div>
                    <div class="col-md-3">
                        <mat-form-field class="example-full-width">
                          <input matInput formControlName="employee_id" placeholder="Employee ID">
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width">
                          <input matInput formControlName="fullname" placeholder="User Name" type="text">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                      <mat-form-field class="example-full-width">
                        <input matInput formControlName="email" placeholder="Email address" type="email">
                      </mat-form-field>
                    </div>
                    <div class="col-md-4">
                      <mat-form-field class="example-full-width">
                        <input matInput formControlName="mobile" placeholder="Mobile" type="text">
                      </mat-form-field>
                    </div>
                    <div class="col-md-4">
                      <mat-form-field class="example-full-width">
                        <input matInput formControlName="password" placeholder="Password" type="password">
                      </mat-form-field>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <input matInput formControlName="title" placeholder="Title" type="text">
                      </mat-form-field>
                    </div>
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <input matInput formControlName="department" placeholder="Department" type="text">
                      </mat-form-field>
                    </div>
                    <!-- <div class="col-md-4">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Postal Code" type="text">
                      </mat-form-field>
                    </div> -->
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <!-- <mat-form-field class="example-full-width">
                      <input matInput placeholder="Address" type="text">
                    </mat-form-field> -->
                    <div class="custom-file">
                      <label for="exampleFormControlInput1"></label>
                      <input type="file" class="custom-file-input"
                          id="validatedCustomFile" (change)="onFileSelected($event)" #fileUpload>
                      <label class="custom-file-label" for="validatedCustomFile">Choose image...</label>
                  </div>
                  </div>
              </div>
                <div class="row mt-2">
                    <div class="col-md-12">
                      <label>About Me</label>
                      <mat-form-field class="example-full-width">
                         <textarea matInput placeholder="Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo."></textarea>
                       </mat-form-field>
                        <!-- <div class="form-group">

                            <div class="form-group">
                                <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                <textarea class="form-control" rows="5"></textarea>
                            </div>
                        </div> -->
                    </div>
                </div>
                
                <button mat-raised-button type="submit" class="btn btn-danger pull-right">Add Profile</button>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>
</div>
</div>
</div>
