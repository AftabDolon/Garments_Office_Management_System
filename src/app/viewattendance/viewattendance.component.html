<div class="attendance">
    <div class="attendance-list">
        <button style="float: right; margin-right: 30px; font-weight: bold;" mat-raised-button (click)="exportexcel()"><i class='fas fa-file-excel fa-lg'></i> Export</button>
        <h1>Attendance List</h1>
        
<table class="table" id="excel-table">
    <thead>
        <tr>
        <th>SL</th>
        <th>Employee ID</th>
        <th>Name</th>
        <th>Date</th>
        <th>Join Time</th>
        <th>Logout Time</th>
        <th>Working Duration</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of allPerson">
          <td>{{item.id}}</td>  
          <td>{{item.employee_id}}</td>  
          <td>{{item.fullname}}</td>  
          <td>{{item.date | date: 'MMM d, y'}}</td>  
          <td>{{item.punch_in }}</td>  
          <td>{{item.punch_out}}</td> 
          <td>{{item.working}}</td> 
           
        </tr>
    </tbody>
</table>
</div>
</div>
