<mat-accordion multi="true" *ngIf="postData.length > 0">
    <mat-expansion-panel *ngFor="let data of postData">
        <mat-expansion-panel-header class="title">
            {{data.title}}
        </mat-expansion-panel-header>
        <p class="content">{{data.content}}</p>
        <mat-action-row>
            <p class="date">{{data.dateTime | date: 'MMM d, y, h:mm:ss a'}}</p> &nbsp;&nbsp;
            <button mat-raised-button color="primary">Edit Post</button>
            <button mat-raised-button color="warn">Delete Post</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<h2 *ngIf="postData.length<=0" style="margin-left: 30px;">No Post Available !</h2>
