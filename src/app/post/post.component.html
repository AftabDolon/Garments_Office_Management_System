<mat-card>
    <form (submit)="addmess(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input type="text" matInput name="title" placeholder="Post Title here" ngModel required>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput name="content" rows="10" placeholder="Post Content" ngModel required></textarea>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Save Post</button>
    </form>
</mat-card>
<app-postlist></app-postlist>
