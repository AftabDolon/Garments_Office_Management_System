<table>
    <thead>
      <tr>
        <th>Employee ID</th>
        <th>User Name</th>
        <th>Email</th>
        <th>Login Time</th>
        <th>Logout Time</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of allData">
        <td><a href="#">{{item.employee_id}}</a></td>
        <td>{{item.fullname}}</td>
        <td>{{item.email}}</td>
        <td>
          <p class="status status-paid">{{item.login_time}}</p>
        </td>
        <td><p class="">{{item.logout_time}}</p></td>
      </tr>
      
    </tbody>
  </table>
