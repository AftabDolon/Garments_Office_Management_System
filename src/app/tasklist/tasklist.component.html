<div class="container-fluid">
    <div class="row" style="background: linear-gradient(to left, #ff9494, #9870f5);">
        <div style="background: #303030; height: 90vh;" class="col-md-3">
            <div>
                <mat-card class="mt-3">
                    <form [formGroup]="todoForm">
                        <mat-form-field appearance="outline">
                            <mat-label>Task Name</mat-label>
                            <input matInput placeholder="Placeholder" formControlName="item">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>Add task name</mat-hint>
                        </mat-form-field>
                        <button style="margin-left: 30%;" *ngIf="!isEditEnabled" (click)="addTask()" mat-raised-button color="primary"
                            [disabled]="todoForm.invalid">Add</button>
                        <button style="margin-left: 30%;" *ngIf="isEditEnabled" (click)="updateTask()" mat-raised-button color="primary"
                            [disabled]="todoForm.invalid">Update</button>
                    </form>
                </mat-card>
            </div>
        </div>
        <div class="col-md-9 mt-3">
            <div cdkDropListGroup>
                <div class="row">
                    <div class="col-md-5">
                        <!-- todo -->
                        <div class="example-container">
                            <h2 class="head-title">TO DO <span *ngIf="task.length>0"> - {{task.length}}</span></h2>

                            <div cdkDropList [cdkDropListData]="task" class="example-list"
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of task; let i = index" cdkDrag>
                                    {{item.description}}
                                    <div class="box">
                                        <button mat-icon-button color="primary" (click)="onEdit(item, i)">
                                            <mat-icon>edit</mat-icon>
                                        </button>
                                        <button mat-icon-button color="warn" (click)="deleteTask(i)">
                                            <mat-icon>delete</mat-icon>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <!-- inprogress -->
                        <div class="example-container">
                            <h2 class="head-title">IN PROGRESS <span *ngIf="inprogress.length>0"> - {{inprogress.length}}</span></h2>

                            <div cdkDropList [cdkDropListData]="inprogress" class="example-list"
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of inprogress; let i = index" cdkDrag>
                                    {{item.description}}
                                    <button mat-icon-button color="warn" (click)="deleteInProgressTask(i)">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- done -->
                    <div class="example-container">
                        <h2 class="head-title">DONE <span *ngIf="done.length>0"> - {{done.length}}</span></h2>

                        <div cdkDropList [cdkDropListData]="done" class="example-list"
                            (cdkDropListDropped)="drop($event)">
                            <div class="example-box" *ngFor="let item of done; let i = index" cdkDrag>
                                {{item.description}}
                                <div class="box">

                                    <button mat-icon-button color="warn" (click)="deleteDoneTask(i)">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                    <button mat-icon-button color="accent">
                                        <mat-icon>check_circle</mat-icon>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
